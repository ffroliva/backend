# define DataSrouce properties
# use h2 can have a buid in web console http://localhost:8080/h2-console
spring:
  application:
    name: api
  main:
    allow-bean-definition-overriding: true
  jackson:
    default-property-inclusion: NON_EMPTY
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: America/Sao_Paulo

  datasource:
    url: jdbc:h2:~/test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    username: sa
    password:
    data: classpath:data.sql
    hikari:
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-test-query: SELECT 1 FROM DUAL
      minimum-idle: 1
      maximum-pool-size: 10
      idle-timeout: 10000
      auto-commit: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      use-new-id-generator-mappings: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        user_sql_commments: true
        default-schema: DBPORTIFOLIO
        ddl-auto: update

  data:
    jpa:
      repositories:
        enabled: true
  h2:
    console:
      enabled: true #Enable the console.
      path: /h2-console #Path at which the console will be available.

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

#Propriedades Documentação
app-documentation:
  version: '@project.version@'
  api-title: API Rest
  description: '@project.description@'

#Habilitar o actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'

#Logging
logging:
  level:
    org.springframework: INFO
    org.springframework.security: ERROR
    org.hibernate: INFO
app:
  jwt:
    secret: SECRET
    expiration-in-ms: 360000

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  okhttp:
    enabled: true

integration:
  viacep:
    url:  https://viacep.com.br/ws/

proxy:
  url:  http://proxy.saude.gov
  port: 80
